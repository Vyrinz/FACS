<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Discord Moderators Blog</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="blog-name">Discord Moderators Blog</h1>
            <p class="blog-description">Join our community and stay updated!</p>
        </div>
    </header>

    <main>
        <div class="signup-container">
            <div class="signup-card">
                <h2>Join the Discord Moderators Blog!</h2>
                <p class="signup-description">Fill in the form below to create your account.</p>

                <form action="#" method="post" onsubmit="return false;">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-button">Sign Up</button>
                    </div>
                </form>

                <p class="form-footer">For more Sign up!</p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Discord Moderators Blog. All rights reserved.</p>
    </footer>
</body>
</html>
